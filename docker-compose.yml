version: "3.9"

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      FLASK_ENV: development
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/braselton
      RETELL_API_KEY: ${RETELL_API_KEY:-}
      SMTP2GO_SMTP_HOST: smtp.smtp2go.com
      SMTP2GO_SMTP_PORT: 587
      SMTP2GO_USERNAME: ${SMTP2GO_USERNAME:-}
      SMTP2GO_PASSWORD: ${SMTP2GO_PASSWORD:-}
      EMAIL_FROM_ADDRESS: utilitybilling@braselton.net
      TOWN_WEBSITE_URL: https://braselton.net
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
      LOG_RETENTION_DAYS: 1825
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: braselton
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

