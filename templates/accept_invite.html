{% extends "admin_base.html" %}
{% block title %}Accept Invite{% endblock %}
{% block content %}
<div class="card">
  <h1>Accept Invitation</h1>
  {% if error %}
    <div class="flash flash-error">{{ error }}</div>
  {% else %}
    <p>You were invited with email: <strong>{{ email }}</strong></p>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="token" value="{{ token }}">
      <div class="form-group" style="margin-bottom:12px;">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required style="width:100%; padding:10px; border:1px solid var(--border); border-radius:8px;">
      </div>
      <div class="form-group" style="margin-bottom:12px;">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required style="width:100%; padding:10px; border:1px solid var(--border); border-radius:8px;">
      </div>
      <button type="submit" style="padding:10px 16px; background:var(--brand); color:#fff; border:none; border-radius:8px; font-weight:700;">Create Account</button>
    </form>
  {% endif %}
</div>
{% endblock %}
