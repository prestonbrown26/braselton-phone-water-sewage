{% extends "admin_base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="card">
  <h1>Forgot Password</h1>
  <p class="muted">Enter your email and weâ€™ll send a reset link.</p>
  {% if messages %}
    {% for message in messages %}
      <div class="flash flash-{{ message.tags|default:'info' }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group" style="margin-bottom:12px;">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required style="width:100%; padding:10px; border:1px solid var(--border); border-radius:8px;">
    </div>
    <button type="submit" style="padding:10px 16px; background:var(--brand); color:#fff; border:none; border-radius:8px; font-weight:700;">Send Reset Link</button>
  </form>
</div>
{% endblock %}
