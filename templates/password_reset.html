{% extends "admin_base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="card">
  <h1>Reset Password</h1>
  {% if error %}
    <div class="flash flash-error">{{ error }}</div>
  {% else %}
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="token" value="{{ token }}">
      <div class="form-group" style="margin-bottom:12px;">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required style="width:100%; padding:10px; border:1px solid var(--border); border-radius:8px;">
      </div>
      <button type="submit" style="padding:10px 16px; background:var(--brand); color:#fff; border:none; border-radius:8px; font-weight:700;">Set Password</button>
    </form>
  {% endif %}
</div>
{% endblock %}
